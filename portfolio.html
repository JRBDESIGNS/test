<!DOCTYPE html>
<html>
<head>
<title>D3 Tutorial</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
<body>

<script>
    
    var canvas = d3.select("body")
    .append("svg")
    .attr("width", 5005)
    .attr("height", 5005);
    
    var circle = canvas.append("circle")
    .attr("cx", 500)
    .attr("cy", 50)
    .attr("r", 25);
    
    
    
    
    circle.transition()
    .duration(2500)
    .attr("cx", 1050);
    
    </script>
    

</body>
</html>
